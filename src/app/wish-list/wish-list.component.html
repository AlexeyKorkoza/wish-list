<div class="wish-list">
    <h1>Wish-list({{list.length}})</h1>
    <ul>
        <li *ngFor="let item of list; let index = index;">
            <span>{{item.name}}</span>
            <i class="fa fa-times" aria-hidden="true" (click)="remove(item, index)"></i>
        </li>
    </ul>
    <p>Total sum is: <span class="sum">{{sum}}</span></p>
</div>
